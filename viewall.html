<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/viewall.js">


    </script>

</head>

<body>
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">Viewall</li>
    </ol>
    <div class="row mb-1">
        <div class="col-sm">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary mb-1 mt-1 float-right" data-toggle="modal" data-target="#exampleModal" id="addbtn">
  Add Employee
</button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                        </div>
                        <div class="modal-body addemp_form">
                            <p>
                                <label>Emp Id:</label>
                                <input type="text" placeholder="Enter Employee ID" id="idin" />
                            </p>
                            <p>
                                <label>Name:</label>
                                <input type="text" placeholder="Enter Employee Name" id="namein" />
                            </p>
                            <p>
                                <label>Email:</label>
                                <input type="email" placeholder="Enter Employee Email" id="emailin" />
                            </p>
                            <p>
                                <label>Mobile:</label>
                                <input type="text" placeholder="Enter Employee Mobile" id="mobilein" />
                            </p>
                            <p>
                                <label>Department:</label>
                                <select id='deptin'>
                                    <option value="">select department</option>
                                    <option value="AE">AE</option>
                                    <option value="CSE">CSE</option>
                                    <option value="ECE">ECE</option>
                                    <option value="ISE">ISE</option>
                                    <option value="MECH">MECH</option>
                                    <option value="CV">CV</option>
                                </select>
                            </p>
                            <p>
                                <label>Designation:</label>
                                <input type="text" placeholder="Enter Employee Designation" id="desgin" />
                            </p>
                            <p>
                                <label>Salary:</label>
                                <input type="text" placeholder="Enter Employee Salary" id="salaryin" />
                            </p>
                            <p>
                                <label>Qualification:</label>
                                <select id='qualin'>
                                    <option value="">select qualification</option>
                                    <option value="MTECH">M.Tech</option>
                                    <option value="PhD">MCA</option>
                                    <option value="PhD">PhD</option>
                                </select>
                            </p>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="btnsub">Save</button>
                            <button type="button" class="btn btn-primary" id="btnupdate">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-1 mb-4 no-gutters">
        <div class="col-md-1"></div>
        <div class="col-md-6 display-block">
            <input type="text" class="form-control" id='searchtxt' placeholder="Enter text to search" />
        </div>
        <div class="col-md-2 ml-1">
            <select class="form-control" id='searchDrop'>
              <option value="">Search Department</option>
               <option value="AE">AE</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="ISE">ISE</option>
                <option value="MECH">MECH</option>
                <option value="CV">CV</option>
            </select>
        </div>

        <div class="col-md-2 ml-1">
            <button class="btn btn-primary" id='searchbtn'>Search</button>
        </div>

        <div class="col-md-1">

        </div>

    </div>

    <div id="showcontent">

    </div>

 
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
   
    <script src="js/storage.js"></script>
     <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</body>

</html>
